<html>
<head>    
<title>Calculator!</title>
<link rel="stylesheet" href="style.css">
<script src="calculator.js"></script>
</head>
<body>
<h1>This is my calculator!</h1>
<div id="rectangle">
    <input type="text" id="result" >
    <button type = "button" id="equals" onclick="calculateResult()">=</button> 
    <button type = "button" id="one" onclick="displayOnBox('1')">1</button> 
    <button type = "button" id="two" onclick="displayOnBox('2')">2</button>
    <button type = "button" id="three" onclick="displayOnBox('3')">3</button>
    <button type = "button" id="plus" onclick="displayOnBoxAndSetOperator('+')">+</button>
    <button type = "button" id="four" onclick="displayOnBox('4')">4</button>
    <button type = "button" id="five" onclick="displayOnBox('5')">5</button>
    <button type = "button" id="six" onclick="displayOnBox('6')">6</button>
    <button type = "button" id="minus" onclick="displayOnBoxAndSetOperator('-')">-</button>
    <button type = "button" id="seven" onclick="displayOnBox('7')">7</button>
    <button type = "button" id="eight" onclick="displayOnBox('8')">8</button>
    <button type = "button" id="nine" onclick="displayOnBox('9')">9</button>
    <button type = "button" id="divide" onclick="displayOnBoxAndSetOperator('/')">/</button>
    <button type = "button" id="cancel" onclick="clearBoard()">C</button>
    <button type = "button" id="zero" onclick="displayOnBox('0')">0</button>
    <button type = "button" id="dot" onclick="displayOnBox('.')">.</button>
    <button type = "button" id="multiply" onclick="displayOnBoxAndSetOperator('*')">*</button>
</div>    
</body>
</html>
